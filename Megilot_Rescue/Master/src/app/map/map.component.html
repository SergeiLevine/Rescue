
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<input #name>
<input #l>
<input #t>
<button (click)="drawPolygon(name.value,l.value,t.value)">Draw</button>
<label #realData>
<sebm-google-map [styles]="Satellite" [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
  <!--<sebm-google-map-marker [latitude]="lat" [longitude]="lng" [title]="abc" [label]="oogabooga"></sebm-google-map-marker>-->
<!--<app-marker [lng]="lng" [lat]="lat" [name]="'B'" ></app-marker>-->
<app-marker *ngFor="let k of data" [lng]="k.longitude" [lat]="k.latitude" [name]="k.user"></app-marker>

<sebm-map-polygon [paths]="paths" [editable]="true" [visible]="show" [fillOpacity]="0">
</sebm-map-polygon>

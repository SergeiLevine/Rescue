<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map:-->
<image-upload [url]="'http://87f2ef56.ngrok.io/imgUpload.php'"></image-upload>
<button>סיים אירוע</button>
<button (click)="drawPolygon()">{{drawTex}}</button>
<button (click)="getData()">Click me</button>
<sebm-google-map [mapTypeControl]="true" [styles]="satellite" [latitude]="lat" [longitude]="lng" [streetViewControl]="true" (mapClick)="mapClicked($event)">

  <!--<sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>-->

 
  <!--<app-marker *ngFor="let k of data" [lng]="k.longitude" [lat]="k.latitude" [name]="k.user"></app-marker>-->
  <!--<app-marker *ngFor="let k of realData" [lng]="getLng(k)" [lat]="getLat(k)" [name]="getUser(k)"></app-marker>-->
  <sebm-google-map-marker  ng-model-options='{ debounce: 1000 }' *ngFor="let k of data" [latitude]="getLat(k)" [longitude]="getLng(k)" [label]="getUser(k)"></sebm-google-map-marker>
  <sebm-map-polygon *ngFor="let k of paths" [paths]="k" [editable]="true" [visible]="show" [fillOpacity]="0"></sebm-map-polygon>

</sebm-google-map>
